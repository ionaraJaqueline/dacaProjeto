<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{erroPaginaLogin.dispararMensagemLoginErro(param['error'])}" onPostback="true" />
	</f:metadata>

	<ui:define name="title">
		Login
	</ui:define>
	
	<ui:define name="header">
	</ui:define>
	
	<ui:define name="content">
		
		<!-- <p:panel header="Login" style="width : 100%; text-align:center"> -->
		<p:panel header="Login" style="width: 30%; text-align:center; margin: auto;">
		
			<!-- <form method="post" action="j_security_check"> -->
			<h:form id="formLogin" prependId="false" onsubmit="action='j_security_check';" >
			
				<h:panelGrid columns="2" style="text-align:center; margin: auto;">
					<!-- 
					Username: <input type="text" name="j_username" /> 
					<br /> <br />
					Password: <input type="password" name="j_password" /> 
					<br /> <br />
					<input type="submit" value="Login" /> 
					<input type="reset" value="Reset" />
					 -->
					<h:outputLabel for="j_username" value="Login:" />
					<h:inputText id="j_username" />
						
					<h:outputLabel for="j_password" value="Senha:" />
					<h:inputSecret id="j_password" />
						
					<p:commandButton id="btnLogin" value="Login" ajax="false" icon="fa fa-sign-in" />
					<p:commandButton id="btnReset" value="Reset" ajax="false" type="reset" icon="fa fa-remove" />
					
					<!-- <h:outputLabel for="btnNovoUsuario" value="" /> -->
				</h:panelGrid>
				<h:outputText value="Ainda não tem conta? " />
				<p:link value="Crie uma conta grátis..." outcome="/paginas/publico/novo_usuario.xhtml" />
			<!-- </form> -->
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
