<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Página Criar Novo Usuário</title>
</h:head>

<f:metadata>
	<f:viewAction action="#{criarUsuarioCliente.init()}"/>
</f:metadata>

<h:body>
	<p:growl id="idMessages" showDetail="true" severity="info">
		<p:autoUpdate />
	</p:growl>
	<p:messages id="idMessagesErrors" showDetail="true" closable="true"
		severity="error">
		<p:autoUpdate />
	</p:messages>

	<h:form id="formCriarNovoUsuarioCliente">
	
		<p:panelGrid columns="2" style="text-align:center; margin: auto;" styleClass="ui-noborder">
			<f:facet name="header">Usuario</f:facet>
	
			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{criarUsuarioCliente.usuario.nome}" label="Nome" />
	
			<p:outputLabel for="SobreNome" value="Sobre Nome:" />
			<p:inputText id="SobreNome" value="#{criarUsuarioCliente.usuario.sobreNome}" label="Sobre Nome" />
	
			<p:outputLabel for="dataDeAniversario" value="Data De Aniversario" />
			<ui:include src="/WEB-INF/templates/_date.xhtml">
				<ui:param name="id" value="dataDeAniversario" />
				<ui:param name="required" value="true" />
				<ui:param name="value" value="#{criarUsuarioCliente.usuario.dataDeAniversario}" />
				<ui:param name="label" value="DataDeAniversario" />
			</ui:include>
	
			<p:outputLabel for="cpf" value="Cpf" />
			<p:inputText id="cpf" value="#{criarUsuarioCliente.usuario.cpf}" label="Cpf" />
	
			<p:outputLabel for="login" value="Login:" />
			<p:outputPanel>
				<p:inputText id="login" value="#{criarUsuarioCliente.usuario.login}" label="Login" required="true" />
				<p:commandButton id="checarDisponibilidadeLogin" icon="fa fa-question" process="@this formCriarNovoUsuarioCliente:login" action="#{criarUsuarioCliente.checarDisponibilidadeLogin()}" />
			</p:outputPanel>
	
			<p:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{criarUsuarioCliente.usuario.password}" label="Password" match="confirmacaoPassword" feedback="true" required="true" />
	
			<p:outputLabel for="confirmacaoPassword" value="Confirm Password:" />
			<p:password id="confirmacaoPassword" value="#{criarUsuarioCliente.usuario.password}" label="Confirm Password" feedback="true" required="true" />
					
			<p:commandButton id="botaoSubmeter" action="#{criarUsuarioCliente.saveUsuario}" value="Submit" icon="ui-icon-check" />
			<p:button id="botaoCancelar"
				outcome="/paginas/protegido/usuario/index.xhtml?faces-redirect=true" value="Cancel"
				icon="ui-icon-cancel" />
			
		</p:panelGrid>
	</h:form>
	
</h:body>
</html>
